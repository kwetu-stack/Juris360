services:
  - type: web
    name: juris360
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_conf.py wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/juris360.db
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        value: kwetutech00
      - key: UPLOADS_DIR
        value: /opt/render/project/src/data/uploads
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
