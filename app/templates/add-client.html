{% extends "base.html" %}{% block title %}{{ 'Edit Client' if client else 'Add Client' }} Â· Juris360{% endblock %}
{% block content %}
<h2>{{ 'Edit Client' if client else 'Add Client' }}</h2>
<form method="POST">
  <label>Name</label><input name="name" value="{{ client.name if client else '' }}" required>
  <label>Contact</label><input name="contact" value="{{ client.contact if client else '' }}">
  <label>Email</label><input name="email" value="{{ client.email if client else '' }}">
  <button type="submit">{{ 'Update' if client else 'Save' }}</button>
  <a href="{{ url_for('clients.list_clients') }}">Back</a>
</form>
{% endblock %}
