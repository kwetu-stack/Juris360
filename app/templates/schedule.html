{% extends "base.html" %}{% block title %}Schedule Â· Juris360{% endblock %}
{% block content %}
<h2>Schedule</h2>
<p><a href="{{ url_for('schedule.add_event') }}">Add Event</a></p>
<table>
  <thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
    {% for e in events %}
      <tr>
        <td>{{ e.date }}</td><td>{{ e.type.name if e.type else '-' }}</td><td>{{ e.description }}</td>
        <td>
          <a href="{{ url_for('schedule.edit_event', id=e.id) }}">Edit</a>
          <form action="{{ url_for('schedule.delete_event', id=e.id) }}" method="POST" style="display:inline">
            <button onclick="return confirm('Delete this event?')">Delete</button>
          </form>
        </td>
      </tr>
    {% else %}<tr><td colspan="4">No events.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
