{% extends "base.html" %}{% block title %}{{ 'Edit Invoice' if invoice else 'Add Invoice' }} Â· Juris360{% endblock %}
{% block content %}
<h2>{{ 'Edit Invoice' if invoice else 'Add Invoice' }}</h2>
<form method="POST">
  <label>Client</label>
  <select name="client_id">
    <option value="">-- none --</option>
    {% for c in clients %}<option value="{{ c.id }}" {{ 'selected' if invoice and invoice.client_id==c.id else '' }}>{{ c.name }}</option>{% endfor %}
  </select>
  <label>Amount (KES)</label><input name="amount" type="number" step="0.01" value="{{ invoice.amount if invoice else '' }}">
  <label>Status</label>
  <select name="status_id">
    {% for s in statuses %}<option value="{{ s.id }}" {{ 'selected' if invoice and invoice.status_id==s.id else '' }}>{{ s.name }}</option>{% endfor %}
  </select>
  <label>Notes</label><input name="notes" value="{{ invoice.notes if invoice else '' }}">
  <button type="submit">{{ 'Update' if invoice else 'Save' }}</button>
  <a href="{{ url_for('billing.list_invoices') }}">Back</a>
</form>
{% endblock %}
