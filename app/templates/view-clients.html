{% extends "base.html" %}{% block title %}Clients Â· Juris360{% endblock %}
{% block content %}
<h2>Clients</h2>
<form method="GET">
  <input type="text" name="q" value="{{ q or '' }}" placeholder="Search by name/email">
  <button type="submit">Search</button>
  <a class="btn" href="{{ url_for('clients.add_client') }}">Add Client</a>
</form>
<table>
  <thead><tr><th>Name</th><th>Contact</th><th>Email</th><th>Actions</th></tr></thead>
  <tbody>{% for c in clients %}
    <tr>
      <td>{{ c.name }}</td><td>{{ c.contact or '-' }}</td><td>{{ c.email or '-' }}</td>
      <td>
        <a href="{{ url_for('clients.edit_client', id=c.id) }}">Edit</a>
        <form action="{{ url_for('clients.delete_client', id=c.id) }}" method="POST" style="display:inline">
          <button onclick="return confirm('Delete this client?')">Delete</button>
        </form>
      </td>
    </tr>{% else %}<tr><td colspan="4">No clients.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
