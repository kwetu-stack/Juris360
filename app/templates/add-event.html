{% extends "base.html" %}{% block title %}{{ 'Edit Event' if event else 'Add Event' }} Â· Juris360{% endblock %}
{% block content %}
<h2>{{ 'Edit Event' if event else 'Add Event' }}</h2>
<form method="POST">
  <label>Date</label><input type="date" name="date" value="{{ event.date if event else '' }}">
  <label>Type</label>
  <select name="type_id">
    {% for t in types %}<option value="{{ t.id }}" {{ 'selected' if event and event.type_id==t.id else '' }}>{{ t.name }}</option>{% endfor %}
  </select>
  <label>Description</label><input name="description" value="{{ event.description if event else '' }}">
  <button type="submit">{{ 'Update' if event else 'Save' }}</button>
  <a href="{{ url_for('schedule.list_events') }}">Back</a>
</form>
{% endblock %}
