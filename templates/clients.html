{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="section-head">
    <h1>Clients</h1>
    <form method="post" action="{{ url_for('clients_create') }}" class="inline">
      <label>Name<br><input class="input" name="name" required></label>
      <label>Phone<br><input class="input" name="phone"></label>
      <label>Email<br><input class="input" type="email" name="email"></label>
      <label>Address<br><input class="input" name="address"></label>
      <button class="btn primary">Add</button>
    </form>
  </div>
  <table>
    <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.address }}</td>
        <td class="actions">
          <a class="btn ghost" href="{{ url_for('clients_edit', id=r.id) }}">Edit</a>
          <form method="post" action="{{ url_for('clients_delete', id=r.id) }}" onsubmit="return confirm('Delete client?')">
            <button class="btn danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
      {% if not rows %}<tr><td colspan="5" class="small">No clients yet.</td></tr>{% endif %}
    </tbody>
  </table>
</div>

{% if edit %}
<div class="card">
  <h2>Edit Client</h2>
  <form method="post" action="{{ url_for('clients_update', id=edit.id) }}" class="grid cols-2">
    <label>Name<input class="input" name="name" value="{{ edit.name }}" required></label>
    <label>Phone<input class="input" name="phone" value="{{ edit.phone }}"></label>
    <label>Email<input class="input" type="email" name="email" value="{{ edit.email }}"></label>
    <label>Address<input class="input" name="address" value="{{ edit.address }}"></label>
    <div><button class="btn primary">Save</button></div>
  </form>
</div>
{% endif %}
{% endblock %}
