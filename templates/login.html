{% extends "base.html" %}
{% block title %}Sign in Â· Juris360{% endblock %}

{% block content %}
<div class="card" style="max-width:520px;margin:40px auto;">
  <h1>Sign in</h1>

  <form method="post" action="{{ url_for('login') }}" class="grid cols-1" style="gap:14px;">
    <label>Username
      <input class="input" name="username" autocomplete="username"
             value="{{ request.form.get('username','') }}" required>
    </label>

    <label>Password
      <input class="input" type="password" name="password" autocomplete="current-password" required>
    </label>

    <div>
      <button class="btn primary" type="submit">Sign in</button>
    </div>
  </form>
</div>
{% endblock %}
