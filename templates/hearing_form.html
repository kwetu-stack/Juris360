{% extends 'base.html' %}{% set active='hearings' %}
{% block title %}{{ 'Edit' if item else 'New' }} Hearing · Juris360{% endblock %}
{% block content %}
<h1>{{ 'Edit' if item else 'New' }} Hearing</h1>
<form method="post">
<label>Date & Time</label><input type="datetime-local" name="date_time" value="{{ dtval }}">
<label>Case</label><select name="case_id" required>
{% for c in cases %}<option value="{{ c.id }}" {{ 'selected' if item and item.case_id==c.id else '' }}>{{ c.number }} — {{ c.title }}</option>{% endfor %}
</select>
<label>Venue</label><input type="text" name="venue" value="{{ item.venue if item else '' }}">
<label>Judge</label><input type="text" name="judge" value="{{ item.judge if item else '' }}">
<label>Status</label><select name="status">
{% for s in ['Scheduled','Adjourned','Concluded'] %}<option value="{{ s }}" {{ 'selected' if item and item.status==s else '' }}>{{ s }}</option>{% endfor %}
</select>
<div class="actions"><button class="btn btn-primary" type="submit">Save</button>
<a class="btn btn-secondary" href="{{ url_for('hearings') }}">Cancel</a></div></form>
{% endblock %}
