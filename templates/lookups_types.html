{% extends 'base.html' %}{% set active='lookups' %}
{% block title %}Case Types · Juris360{% endblock %}
{% block content %}
<h1>Case Types</h1>
<div class="actions"><a class="btn btn-primary" href="{{ url_for('lookup_type_new') }}">+ New</a></div>
<table><thead><tr><th>Name</th><th></th></tr></thead><tbody>
{% for t in items %}<tr><td>{{ t.name }}</td><td><a href="{{ url_for('lookup_type_edit', id=t.id) }}">Edit</a> · <a href="{{ url_for('lookup_type_delete', id=t.id) }}">Delete</a></td></tr>{% endfor %}
</tbody></table>{% endblock %}
