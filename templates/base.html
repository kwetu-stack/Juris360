<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>{% block title %}Juris360{% endblock %}</title>
<link rel='stylesheet' href='{{ url_for("static", filename="css/style.css") }}'>
</head>
<body>
<header class='topbar'><div class='wrap'>
  <div class='brand'>Juris360</div>
  <nav>
    <a href='{{ url_for("dashboard") }}' class='{{ "active" if active=="dashboard" else "" }}'>Dashboard</a>
    <a href='{{ url_for("clients") }}' class='{{ "active" if active=="clients" else "" }}'>Clients</a>
    <a href='{{ url_for("lookups_types") }}' class='{{ "active" if active=="lookups" else "" }}'>Lookups</a>
    <a href='{{ url_for("cases") }}' class='{{ "active" if active=="cases" else "" }}'>Cases</a>
    <a href='{{ url_for("hearings") }}' class='{{ "active" if active=="hearings" else "" }}'>Hearings</a>
    <a href='{{ url_for("invoices") }}' class='{{ "active" if active=="invoices" else "" }}'>Invoices</a>
  </nav>
</div></header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class='flash {{ category }}'>{{ message }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer>Powered by Kwetu Partners Ltd</footer>
</body></html>
