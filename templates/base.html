<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juris360</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='kwetu.css') }}">
  </head>
  <body>
    <div class="topbar">
      <div class="brand">KWETU · Juris360</div>
      <nav>
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if active=='dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('clients') }}" class="{{ 'active' if active=='clients' else '' }}">Clients</a>
        <a href="{{ url_for('lookups') }}" class="{{ 'active' if active=='lookups' else '' }}">Lookups</a>
        <a href="{{ url_for('cases') }}" class="{{ 'active' if active=='cases' else '' }}">Cases</a>
        <a href="{{ url_for('hearings') }}" class="{{ 'active' if active=='hearings' else '' }}">Hearings</a>
        <a href="{{ url_for('invoices') }}" class="{{ 'active' if active=='invoices' else '' }}">Invoices</a>
      </nav>
      <div style="margin-left:auto"></div>
    </div>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="card" style="border-left:4px solid var(--accent)">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
      <div class="footer">Powered by Kwetu Partners Ltd • Juris360</div>
    </div>
  </body>
</html>
