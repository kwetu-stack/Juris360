{% extends 'base.html' %}{% set active='lookups' %}
{% block title %}Case Status · Juris360{% endblock %}
{% block content %}
<h1>Case Status</h1>
<div class="actions"><a class="btn btn-primary" href="{{ url_for('lookup_status_new') }}">+ New</a></div>
<table><thead><tr><th>Name</th><th></th></tr></thead><tbody>
{% for s in items %}<tr><td>{{ s.name }}</td><td><a href="{{ url_for('lookup_status_edit', id=s.id) }}">Edit</a> · <a href="{{ url_for('lookup_status_delete', id=s.id) }}">Delete</a></td></tr>{% endfor %}
</tbody></table>{% endblock %}
