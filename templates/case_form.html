{% extends 'base.html' %}{% set active='cases' %}
{% block title %}{{ 'Edit' if item else 'New' }} Case Â· Juris360{% endblock %}
{% block content %}
<h1>{{ 'Edit' if item else 'New' }} Case</h1>
<form method="post">
<label>Case No.</label><input type="text" name="number" value="{{ item.number if item else '' }}" required>
<label>Title</label><input type="text" name="title" value="{{ item.title if item else '' }}" required>
<label>Client</label><select name="client_id" required>
{% for c in clients %}<option value="{{ c.id }}" {{ 'selected' if item and item.client_id==c.id else '' }}>{{ c.name }}</option>{% endfor %}
</select>
<label>Type</label><select name="type_id" required>
{% for t in types %}<option value="{{ t.id }}" {{ 'selected' if item and item.type_id==t.id else '' }}>{{ t.name }}</option>{% endfor %}
</select>
<label>Status</label><select name="status_id" required>
{% for s in status %}<option value="{{ s.id }}" {{ 'selected' if item and item.status_id==s.id else '' }}>{{ s.name }}</option>{% endfor %}
</select>
<label>Next Hearing</label><input type="date" name="next_hearing_date" value="{{ item.next_hearing_date if item and item.next_hearing_date else '' }}">
<div class="actions"><button class="btn btn-primary" type="submit">Save</button>
<a class="btn btn-secondary" href="{{ url_for('cases') }}">Cancel</a></div></form>
{% endblock %}
